<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>adoption</ion-title>

    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="open()">
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    class="m-date"
    *ngFor="let post of posts"
    (click)="post.expanded = !post.expanded"
  >
    <ion-row>
      <ion-card class="m-element">
        <ion-card-content class="m-container">
          <ion-row class="m-row">
            <ion-col class="m-image">
              <ion-img [src]="post.imagePath" [alt]="post.title"></ion-img>

              <div
                style="text-align: center"
                *ngIf="userIsAuthenticated && userId === post.creator"
              >
                <ion-buttons slot="end">
                  <ion-button color="tertiary" (click)="onDelete(post.id)">
                    <ion-icon
                      style="width: 20px"
                      slot="end"
                      name="trash-outline"
                    ></ion-icon>
                  </ion-button>
                </ion-buttons>
              </div>
            </ion-col>
            <ion-col class="m-content">
              <ion-item class="m-item">
                <ion-label class="m-label">
                  categorie : {{ post.cetegorie }}</ion-label
                >
              </ion-item>
              <ion-item class="m-item">
                <ion-label class="m-label"> age : {{ post.age }}</ion-label>
              </ion-item>
              <ion-item class="m-item">
                <ion-label class="m-label">
                  <ion-icon name="location-outline"></ion-icon> {{ post.ville}}
                </ion-label>
              </ion-item>

              <br />

              <div
                class="m-item"
                style="color: blue; text-align: center"
                (click)="onSwitch()"
              >
                {{ racem ? 'Afficher description' : 'masquer description' }}
              </div>

              <div class="m-item" *ngIf="condition == true ">
                <ion-icon name="chevron-down-circle-outline"></ion-icon>
              </div>
              <div class="m-item" *ngIf=" !condition">
                <ion-icon name="chevron-up-circle-outline"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>

        <div [hidden]="!post.expanded">
          <h1>
            <p>Nom : {{ post.title }}</p>
          </h1>

          <h1>
            <p>Race : {{ post.race }}</p>
          </h1>

          <h1>
            <p>num telephone : {{ post.tel}}</p>
          </h1>
          <h1>
          <p>Description : {{ post.content }}</p>
        </h1>
        </div>
      </ion-card>
    </ion-row>
  </div>
</ion-content>
